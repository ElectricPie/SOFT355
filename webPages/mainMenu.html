<!DOCTYPE html>
<html>
    <head>
        <title>Pandemic Online</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script>
            //Joins the lobby socket
            const socket = io("/lobbies");

            
        </script>

        <script id="MenuBtnControl">
            console.log("Started");
            $(document).ready(function() {
                $("#joinBtn").click(function() {
                    if ($("#username").val().length >= 4) {
                        //Attempt to register username
                        socket.emit('register user', {name: $("#username").val(), room: "join"});
                    }
                    else {
                        alert("Username must contain atlest 4 characters")
                    }
                });
        
                $("#hostLobbyBtn").click(function() {
                    if ($("#username").val().length >= 4) {
                        //Attempt to register username
                        socket.emit('register user', {name: $("#username").val(), room: "newLobby"});
                    }
                    else {
                        alert("Username must contain atlest 4 characters")
                    }
                });
            });

            socket.on('approvedUserName', function(msg) {
                if (msg.room == "join") {
                    $.get("/joinPage", function(data, status) {
                        //Request to join lobby search room
                        socket.emit('join room', {room: "lobbySearch"});
                        $("body").html(data);
                        $("#MenuBtnControl").remove();
                    });
                }
                else if (msg.room == "newLobby") {
                    $.get("/hostLobby", function(data, status) {
                        //Sends a new lobby request
                        socket.emit('join room', {room: "newLobby"});

                        $("body").html(data);
                        $("#MenuBtnControl").remove();
                    });  
                }
            });

            socket.on('rejectedUserName', function(msg) {
                alert("Username already in use");
            });
        </script>   
    </head>
    <body>
        <h1>Pandemic Online</h1>
        Username: <input type="text" id="username"><br>
        <button type="button" id="joinBtn">Join Game</button><br>
        <button type="button" id="hostLobbyBtn">Host Game</button><br>
        <button type="button">About</button>
    </body>

    

</html>
