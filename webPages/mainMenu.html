<!DOCTYPE html>
<html>
    <head>
        <title>Pandemic Online</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script id="MenuBtnControl">
            console.log("Started");
            $(document).ready(function() {
                $("#joinBtn").click(function() {
                    console.log("button was clicked");
        
                    $.get("/joinPage", function(data, status) {
                            $("body").html(data);
                            $("#MenuBtnControl").remove();
                    });  
                });
        
                $("#hostLobbyBtn").click(function() {
                    $.get("/hostLobby", function(data, status) {
                            $("body").html(data);
                            $("#MenuBtnControl").remove();
                    });  
                });
            });
        </script>

        <script>
            //joins the lobby socket
            const lobbiesSocket = io("/lobbies")

            //Registers the user with the server
            lobbiesSocket.emit('register user', {name: "Test"});
        </script>
    </head>
    <body>
        <h1>Pandemic Online</h1>
        <button type="button" id="joinBtn">Join Game</button>
        <button type="button" id="hostLobbyBtn">Host Game</button>
        <button type="button">About</button>
    </body>

    

</html>
