<body>
    <h1>Join Page</h1>

    <h2>Avalible Lobbies</h2>
    <ui id="lobbyList">
            
    </ui>
      
    <script>
        socket.on('lobby search', function (data) {
            var lobbies = JSON.parse(data.lobbies); 

            for (let i = 0; i < data.lobbyCount; i++) {
                console.log("Lobby: " + lobbies[i]);
                console.log("Players: " + data.playerCount[i] + 1);
                $("#lobbyList").append("<li>" + lobbies[i] + " | " + (data.playerCount[i] + 1) + "/5 <button type=\"button\" id=\"joinBtn\">Join</button></li>")
            }
        });
    </script>
</body>
